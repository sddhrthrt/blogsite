
{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=well>
 
       <input type=text size=30 name=title class=span10 placeholder=Title>


      <textarea type=text size=30 name=text class=span10 rows=10 placeholder=Content></textarea>

    <br><button type="submit" class="btn">Share</button>  
    </form>
  {% endif %}
  
  {% if entries %}
  {% for entry in entries %}
  <div class="blog-unit">
      <h2>{{ entry.title }}</h2>
      <p>{{ entry.text|safe }}</p>
		
  </div>
  {% endfor %} 
  {% else %}
   <div class="blog-unit">
      <h2>Unbelievable!</h2>
      <p>The database is empty!</p>
		
  </div>
  {% endif %}
  
{% endblock %}
