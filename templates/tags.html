   <div class="span2" ><div class="tag-container">
   <h3> Tags: </h3>
   
      {% for tag in data.tags %}
{% if tag %}	
      <a href="/by-tag/{{ tag }}">
	<span class="tag-container-unit">{{ tag }} </span>
	</a><br>{% endif %}
      {% endfor %}
      Search:
<input type=text class="span1" style="margin-left:5 margin-down:3 auto;" data-provide="typeahead" text="Search Tags" data-items="4" data-source='[ {% for tag in data.tags %}{% if tag %} "{{tag}}",{% endif %}{% endfor %} ]' > </div>
      </div>
